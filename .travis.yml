language: objective-c
osx_image: xcode9.4

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8
before_install:
  - rvm install ruby-2.4.2
install:
  - bundle install --without=documentation
script:
  - set -o pipefail
  -  xcodebuild -project GZIP.xcodeproj -scheme "GZIP-iOS" -destination "platform=iOS Simulator,name=iPhone 8" build test | bundle exec xcpretty
after_success: bundle exec slather